<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCM Web SDK</title>
  </head>
  <body>
    <h1>Testing DCM Web SDK</h1>
    <button onclick="purchase()">Purchase</button>
    <button onclick="checkout()">Checkout</button>

    <script>
      function purchase() {
        var axel = Math.random() + "";
        var a = axel * 10000000000000;
        document.write(
          '<iframe src="https://11669336.fls.doubleclick.net/activityi;src=11669336;type=purchase;cat=purch0;u1=gaurav1;dc_lat=;dc_rdid=;tag_for_child_directed_treatment=;tfua=;npa=;gdpr=${GDPR};gdpr_consent=${GDPR_CONSENT_755};ord=' +
            a +
            '?" width="1" height="1" frameborder="0" style="display:none"></iframe>'
        );
      }
    </script>

    <script>
      function checkout() {
        document.write(
        '<iframe
          src="https://11669336.fls.doubleclick.net/activityi;src=11669336;type=checkout;cat=check0;qty=1;cost=[Revenue];u1=[rudder1];u2=[rudder2];dc_lat=;dc_rdid=;tag_for_child_directed_treatment=;tfua=;npa=;gdpr=${GDPR};gdpr_consent=${GDPR_CONSENT_755};ord=[OrderID]?"
          width="1"
          height="1"
          frameborder="0"
          style="display:none"
        ></iframe>');
      }
    </script>
  </body>
</html>
